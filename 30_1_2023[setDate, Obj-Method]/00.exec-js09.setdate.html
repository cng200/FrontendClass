<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set date Methods</title>
</head>
<body>
    <script>
        let tempdate = new Date();
        let da = new Date();
        console.log("da = "+ da);
        da.setFullYear(2011);
        console.log("da @2011 = "+ da);
        console.log("tempdate = " + tempdate);
        tempdate.setMonth(2);
        console.log("tempdate @ Mar = " + tempdate);
        
    </script>
</body>
</html>
