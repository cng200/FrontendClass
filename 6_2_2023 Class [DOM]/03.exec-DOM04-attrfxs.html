<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn" ></button>
    
    <script>
        
        let btn = document.getElementById("btn");
        // (1) syntax: element.setAttribute(name, value);
        btn.setAttribute("type", 'submit')
        // check element in Dev tool
        // (2) syntax: element.getAttribute(name);
        // e.g. let value = element.getAttribute(name);
        console.log(btn.getAttribute("type"))
        // (3) syntax: element.removeAttribute(name);
        btn.removeAttribute("type")
        console.log(btn)
        // (4) syntax: element.hasAttribute(name); return Boolean
        // e.g. let result = element.hasAttribute(name);
        console.log(btn.hasAttribute("name"));
        console.log(btn.hasAttribute("type"));

    </script>
     
</body>
</html>
