<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <style>
        .first{
            background-color: yellow;
            height: 70px;
            width:300px;
            border-style: dotted solid;
            border-width:5px;
            border-color: blue red;
        }

        .second{
            background-color: orange;
            
            border-style: solid;
            border-width:5px;
            border-color: brown;

            margin: 15px 10px;
        }

        .third{

            background-color: lightblue;

           

            padding: 50px;
            
            border-style: dashed solid;
            border-width: 5px;
            border-color:green red;

            
        }

        .forth{

            background-color: lightgreen;
            border:solid red 5px;
            outline: dotted orange 10px;
        }

    </style>
</head>
<body>

    <div class="first">
        <h2>This is the first Line! </h2>
        
    </div>

    <br>

    <div class="second">
        <h2>This is the second line</h2>
        
    </div>

        

    <div class="third">
        <h1>This is the third line</h1> 
              
    </div>
    <br>
    <div class="forth">
        <h1>This is the fourth line</h1>
        
    </div>

    <br>

    <div class="fith">

        <h1>This is the fifth line</h1>        

    </div>
    
</body>
</html>
