<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" 
     crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">

    <style>
        .first{
            background-color: yellow;
            font-family:"time new roman", Serif;
            font-size: 1.875em;
            font-style:italic;
            font-weight:normal;
            font-variant:normal;
            text-decoration: none; /* Text-Decoration */
            text-align:left;
            

        }


        .second{
            background-color: orange;
            font-family:"arial", sans-serif;

            font-size: 1.875em;        

            font-style:italic;
            font-weight:lighter;
            font-variant:small-caps;

            text-decoration: overline; /* Text-Decoration */
            text-align: right;
        
        
        
        }

        
        .third{
            background-color: lightblue;
            font-family: 'Dancing Script', cursive; /*  From Google Font*/

            font-size: 150%;        
            
            font-weight:900;
            text-decoration: line-through; /* Text-Decoration */
            direction: rtl; /*Direction */
            
            text-align:center;
            
        }


        .fourth{
            background-color: lightgreen;
            font-family:"time new roman", Serif;
             
            
            
            font-size: 5vw;       /*Always use vw self adjust the font-size */ 
            font-style:oblique;
            font-weight:normal;
            text-decoration: underline; /* Text-Decoration */
            direction: ltr; /*Direction --> beware the "!" move to the beginning of the sentences*/
            
            text-align:justify;
            
        }


        .five{
            background-color: lightpink;
            font-family: copperplate, fantasy;

            font-size: 10vw;        
            font-weight:normal;
        }



    </style>
</head>
<body>
    <p class="first"> This is the first line! (text)! </p>

    <p class="second">This is the second line! (text)! </p>

    <p class="third">This is the third line! (text)!</p>
        
    <p class="fourth">This is the fourth line! (text)!</p>

    <p class="five">This is the five line! (text)!</p>

</body>
</html>
