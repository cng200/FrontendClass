<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link 
	href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">	
<style>
	.first{
		background-color:yellow;
		font-size: 30px;
		direction:rtl;
	}

	.second{
		background-color:orange;
		font-size:1.875em;
		direction:ltr;
		font-family: 'Dancing Script', cursive;
	}


</style>
<title>CSS_text direction</title>
</head>

<body>
	<h1 class="first">This is the first line!
	(right to left)!</h1>
		
	<h1 class="second">This is the second line!
	(left to right)!</h1>
		
	<p>This is the third line!</p>
		
</body>

</html>
