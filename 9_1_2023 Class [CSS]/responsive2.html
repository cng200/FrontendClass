<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        a{
            font-size: 30px;
        }

        a:link, a:visited {
         
            background-color: aqua;
            color:black;
            padding: 14px 25px;
            text-align:center;
            text-decoration:none;
            display:inline-block; /*inline-block 當畫面收細, 字不夠位, 會自動WRAP去第2行*/ 
          

        }

        a:hover, a:active{
            background-color:red
        }

        


    </style>
</head>
<body>
    <a class="first" href="https://www.google.com.hk" Target="_blank">
        This is the first line! (Link to google)
    </a>

    <br>

    <h1><a class="second" href="https://www.google.com.hk" Target="_blank">
        This is the second line! (Link to google)
    </a></h1>


    <h1>This is the second line</h1>

    <p>This is the third line!</p>
</body>
</html>
