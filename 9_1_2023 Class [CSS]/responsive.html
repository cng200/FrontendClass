<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            background-color: rgb(51, 172, 162);
            
        }

    
        .second{
            background-color: orange;
            
        }

        a{
            font-size: 30px;
        }

        a:link {color: red;}

        a:visited{color:blue;}

        a:hover{color:yellowgreen}

        a:active{color:violet}


    </style>
</head>
<body>
    <a class="first" href="https://www.google.com.hk" Target="_blank">
        This is the first line! (Link to google)
    </a>

    <h1><a class="second" href="https://www.google.com.hk" Target="_blank">
        This is the second line! (Link to google)
    </a></h1>


    <h1>This is the second line</h1>

    <p>This is the third line!</p>
</body>
</html>
