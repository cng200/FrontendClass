<html>
<head>
<style>
	.first{
		background-color:yellow;
		font-size: 30px;
		text-align:left;
	}

	.second{
		background-color:orange;
		font-size:1.875em;
		text-align:right;
	}

	.third{
		background-color:lightblue;
		font-size:150%;  /*150% * 16px=24px*/
		text-align:center;
	}

	.four{
		background-color:lightgreen;
		width:300px;
		text-decoration:justify;
	}

</style>
<title>CSS_text alignment</title>
</head>

<body>
	<h1 class="first">This is the first line!(left)</h1>
		
	<h1 class="second">This is the second line!(right)</h1>
		
	<h1 class="third">This is the third line!(center)</h1>
		
	<div class="four">
		<h1 >This is the fourth line!(justify)</h1>
	</div>
	
	<p>This is the fivth line!</p>
</body>

</html>
