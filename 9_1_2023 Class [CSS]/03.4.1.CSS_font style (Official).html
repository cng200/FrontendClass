<html>
<head>
<style>
	.first{
		background-color:yellow;
		font-size: 30px;
		font-style:normal;
	}

	.second{
		background-color:orange;
		font-size:1.875em;
		font-style:italic;
	}

	.third{
		background-color:lightblue;
		font-size:150%;  /*150% * 16px=24px*/
		font-style:oblique;
	}

	.fourth{
		background-color:rgb(126, 71, 194);
		font-size:1.875em;
	}
	.fifth{
		background-color:rgb(136, 151, 238);
		font-size:1.875em;
	}
	.sixth{
		background-color:rgb(161, 165, 188);
		font-size:1.875em;
	}
	.seventh{
		background-color:lightgreen;
	}


</style>
<title>CSS_font style</title>
</head>

<body>
	<p class="first">This is the first line! </p>
		
	<p class="second">This is the second line!</p>
		
	<p class="third">This is the third line!</p>
		
	<p class="fourth"><I>This is the fourth line!</I><p>
		
	<p class="fifth">This is the fifth line!</p>
		
	<p class="sixth"><b>This is the sixth line!</b><p>
		
	<p>This is the seventh line!</p>	
</body>
</html>
