<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_exercise4</title>
    <style>
        body{
            background-color: lightblue;
        }

        label{
            font-size: 15px;
            font-weight: bold;
            color:orange;
        }
        #name{
            border-bottom: orange 2px solid;
            padding-left: 5px;
        }

        #name:focus{
            background-color: pink;
            color: white;
        }
        /* select{
            width: 80px;
            background-color: white;
        }

        option{
            background-color: pink;
            font-weight: bold;
        }   */

        div.relative{
            position: relative;
            background-color:lightcyan;
            padding: 20px;
            width:250px;
            left:30%;  
        }
        div.absolute{
            position: absolute;
            right:5px;
            bottom:20px;
        }

        #submit:hover{
            color:red;
        }
        
    </style>
</head>
<body>
    <div class="relative">
    <form>
        <!--Name-->
        <label for="name">Name:</label>
        <br>
        <input id="name" placeholder="Please input your name" size="40" required>
        <br><br>
        <!--Gender-->
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="M">M
        <input type="radio" name="gender" id="female" value="F">F
        <br><br>
        <!--Age-->
        <label for="age">How old are you?</label>
        <br>
        <input type="radio" name="age" id="15" value="15-25">15-25
        <input type="radio" name="age" id="26" value="26-35">26-36
        <input type="radio" name="age" id="36" value="36-45">36-45
        <input type="radio" name="age" id="46" value="46-55">46-55
        <input type="radio" name="age" id="56" value="56-65">56-65
        <br><br>
        <!--Fruit-->
        <label for="fruit">What is your favourite fruit?</label>
        <br>
        <select id="fruit" name="fruit">
            <option value="1">Apple</option>
            <option value="2">Orange</option>
            <option value="3">Mango</option>
            <option value="4">Watermelon</option>
            <option value="5">Banana</option>
        </select>
        <br><br>
        <!--Button-->
        <div class="absolute">
        <input type="button" id="submit" value="Submit">
         </div>
    </form>
    </div>
</body>
</html>
