<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>

    <style>

        body{ 
            background-color: lightblue;
        }

        /* over flow , justify */

        div{
            width: 300px;
            height:100px;
            background-color: lightgreen;
            /*overflow:visible;*/
            overflow: auto;
            /*overflow: scroll;*/
            /*overflow:hidden;*/
            float: right; 
            /*text-align: center;*/ 
            text-align: justify;           
        }

        /*Pseudo Class Control*/
        p:nth-child(2){
            text-align: right;
            background-color:red;
        }

    </style>
</head>
<body>
    <div>

        <p> Good morning. everyoe! I am Mary. I am studying in the University. How is your learning process?</p>

        <p> Would like to introduce yourself? </p>
    
    </div>
</body>
</html>
