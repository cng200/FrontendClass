<html>

<head>
	<title>CSS_form(select menu)</title>
</head>

<style>
	body {
		background-color: lightgreen;
	}

	select {
		width: 300px;
		padding: 16px 20px;
		border: none;
		/*	border: 2px blue solid; */
		background-color: lightblue;
	}

	option {
		color: red;
		font-size: 16px;
		font-weight: bold;
		margin: 5px;
		/*	background-color: white; */
	}
</style>

</head>

<body>
	<p> Please select the fruit that you like:</p>
	<form>
		<select id="fruit" name="fruit">
			<option value="apple">apple</option>
			<option value="orange">orange</option>
			<option value="lemon">lemon</option>
		</select>
	</form>

</body>

</html>
