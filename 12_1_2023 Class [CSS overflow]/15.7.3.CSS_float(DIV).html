<html>

<head>
	<style>
		a {
			font-size: 30px;
		}

		div {
			float: left;
			padding: 15px;
		}

		.first {
			background: red;
		}

		.second {
		
			background: yellow;
		}

		.third {
			background: green;
		}
	</style>
	<title>CSS_float(DIV) </title>
</head>

<body>
	<div class="first">
		<a>1</a>
	</div>
	<div class="second">
		<a>2</a>
	</div>
	<div class="third">
		<a>3</a>
	</div>

</body>

</html>
