<html>
<head>
<title>CSS_table style(color)</title>
</head>

<style>
	body{
		background-color:lightblue;
	}

  table{
    width:50%;
    border: 2px solid red;
    border-collapse:collapse;
  }

	th,td{
		height:50px;
		padding:20px;
    border-bottom:1px solid blue;

	}

  th{
    background-color: orange;
    color: red;
  }

  td{
    border-bottom:1px solid blue
  }

  tr:nth-child(even){background-color:lightseagreen}
  tr:nth-child(odd){background-color: lawngreen;}
  tr:hover{background-color: red; color: white;}
  tr:active{background-color: blue; color: grey}
