<html>
<head>
<title>CSS_order image</title>
</head>

<style>
	p{
		font-size:30px;
	}
	ul.first {
	  list-style-image: url('bullet point1.jpg');
	}

	ul.second {
	  list-style-type:upper-alpha;
	}

</style>

<body>
	<p>order list(image):</p>
	<ul class="first">
		<li> coffee</li>
		<li> water</li>
		<li> tea</li>
	</ul>

	<br>

	<ul class="second">
		<li> Coffee</li>
		<li> Water</li>
		<li> Tea</li>
	</ul>
			
</body>
</html>
