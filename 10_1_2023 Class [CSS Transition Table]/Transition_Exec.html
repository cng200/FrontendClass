<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        a{
            font-size:30px;
        }

        div.first{
            width: 150px;
            height: 150px;
            background: red;
            transition: width 1s, height 1s;
        }
        

        div.first:hover{
            width: 300px;
            height: 300px;
        }


        div.second{
            width: 200px;
            height: 200px;
            float:right;
            background-color: lightblue;           
            transition: width 1s, height 1s;
        }
        
            
        div.second:active{
            width: 300px;
            height: 300px;

            background-color: lightgreen;          
            /*transition: width 1s, height 1s;*/
            
        }

        p,li{
            font-size:30px;
        }
        
        ol.first{
            list-style-type: lower-roman;
        }

        ol.first:hover, ol.second:hover{
            font-size: 50px;
            color:aqua;
            
        }


        ol.second{
            list-style-type: upper-alpha;
        }

    </style>


</head>
<body>
    <div class = "first">
        <a>This is the first section!</a>
    </div>
    
    <br>

    <div class="second">
        <a> This is the second section! </a>
    </div>

    <p>order List:</p>

    <ol class="first">
        <span><li><img src="./pot.jpeg"/> coffee </li></span>
        <span><li><img src="./pot.jpeg"/> water </li></span>
        <span><li><img src="./pot.jpeg"/> tea </li></span>
    </ol>

    <br>

    <ol class="second">
        <li> <img src="./pot.jpeg"/> coffee </li>
        <li> <img src="./pot.jpeg"/>water </li>
        <li> <img src="./pot.jpeg"/> tea </li>
    </ol>
    

</body>
</html>
