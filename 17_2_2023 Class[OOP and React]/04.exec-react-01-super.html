	<title>React-01-04</title>
</head>
<body>
	  Hello world
	  <script >
		//parent class
		class Parent {
			doPrint() {
				console.log("This is printed from parent")
			};
			};
			//child class
			class Child extends Parent {
			doPrint() {
			//super keyword is used to access the function of the parent class
				super.doPrint()
				console.log("This is printed from child")
			};
			};
			var obj = new Child();
			obj.doPrint();
	  </script>
	</body>
	
	</html>
