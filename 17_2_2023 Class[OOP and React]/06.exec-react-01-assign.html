<body>
	  Hello world
	  <script >
		//class
		var Employee = class Parent {
			constructor(name, dept) {
				this.name = name;
				this.dept = dept;
			}
			print() {
				console.log("The Name of the Employee : " + this.name);
				console.log("The Department of the Employee : " + this.dept);
			};
			};
			// Object creation
			var employee1 = new Employee("John","Marketing" );
			var employee2 = new Employee("Jack","Production" );
			var employee3 = new Employee("Smith","Electrical" );
			var employee4 = new Employee("Tom","HR" );
			var employee5 = new Employee("Jerry","Quality Control" );
			// Accessing object method
			employee1.print();
			employee2.print();
			employee3.print();
			employee4.print();
			employee5.print();

	  </script>
	</body>
	</html>
