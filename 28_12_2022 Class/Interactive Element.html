<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Element</title>
</head>
<body>
    <section id="interactive_element">

        <!--Buttons-->

        <button type="button" id="press" name="press">Press</button> 

        <!--Detials-->
        <h3>Details</h3>
        <details>
            <summary>More</summary>
            Hi! How are you? 
        </details>

        <!--Details with List-->
        <details>
            <summary>Overview</summary>
            <ol>
                <li>Apple: $5</li>
                <li>Apple: $5</li>
            
            </ol>           
            
        </details>

        <marquee direction="down" width="250" height="200" behavior="slide">
            <marquee behavior="alternative">test</marquee>    
        </marquee>


    </section>
   

</body>
</html>
