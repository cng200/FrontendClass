<html>
<head>
<title>CSS_unorder list</title>
</head>

<style>
	p,li {
		font-size:30px;
	}
	ul.first {
	  list-style-type: circle;
	}

	ul.second {
	  list-style-type: square;
	}

</style>

<body>
	<p>Unorder list:</p>
	<ul class="first">
		<li> coffee</li>
		<li> water</li>
		<li> tea</li>
	</ul>

	<br>

	<ul class="second">
		<li> Coffee</li>
		<li> Water</li>
		<li> Tea</li>
	</ul>
			
</body>
</html>
