<html>
<head>
<title>CSS_order list</title>
</head>

<style>
	p,li {
		font-size:30px;
	}
	ol.first {
	  list-style-type:lower-greek;
	}

	ol.second {
	  list-style-type:upper-alpha;
	}

</style>

<body>
	<p>order list:</p>
	<ol class="first">
		<li> coffee</li>
		<li> water</li>
		<li> tea</li>
	</ol>

	<br>

	<ol class="second">
		<li> Coffee</li>
		<li> Water</li>
		<li> Tea</li>
	</ol>
			
</body>
</html>
