<html>
<head>
<title>CSS_transition</title>
</head>

<style>
	a{
		font-size:30px;
	}
	div.first {
	  width: 150px;
	  height: 150px;
	  background: red;
	  transition: width 1s, height 1s;
	}

	div.first:hover {
	  width: 300px;
	  height: 300px;
	}

	div.second{
		width:200px;
		height:200px;
		float:right;
		background-color:lightblue;
		transition: width 0.5s, height 1s;
	}

	div.second:active{
		width:300px;
		height:300px;
		background-color:lightgreen;
	}
</style>

<body>
	<div class="first">
		<a>This is the first section!</a>
	</div>

	<br>

	<div class="second">
		<a>This is the second section!</a>
	</div>
			
</body>
</html>
