<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_Hover</title>
    <style>
        .grid-container{
            display: grid;
            grid-gap: 20px;
            grid-template-columns:3fr 2fr 1fr;/*3個COLUMN 平均分布*/
            grid-template-rows:4fr 2fr 2fr 1fr 1fr;
            background-color: rgb(76, 206, 206);
            padding: 10px; 
        }

        .grid-container > div {
            background-color: lightgray;
            border: 1px solid red;
            padding: 25px;
            font-size: 20px;
            text-align: center;
        }

        .grid-container > div:hover { /*PARENT [grid-container] CHILD [div] 只計直屬關係 */
            color: orangered;
            background: darkred;
            font-weight: bold;
        }

        .item1{
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .item3{
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .item6{
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .item8{
            grid-column-start: 2;
            grid-column-end: 4;
        } 
        

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
    </div>
    
</body>
</html>
