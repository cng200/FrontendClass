<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pattern-image1{
            border-image-slice:27 27 27 27 fill;
            border-image-width:20px 20px 20px 20px;
            border-image-outset:0px 0px 0px 0px;
            border-image-repeat:repeat round;
            border-image-source:url("border-image-1.png");
            border-style:solid;
        }

        .pattern-image2{
            border-image-slice:20% 20% 20% 20% fill;
            border-image-width:20px 20px 20px 20px;
            border-image-outset:-15px -15px -15px -15px;
            border-image-repeat:round round;
            border-image-source:url("border-image-2.png");
            border-style:solid;
            filter: contrast(1.75);
       
        }

        .background-layer{
            
            background-image: url("poly-texture-colorful.svg");
            background-size: cover;
            background-repeat: no-repeat;
            padding:14px;
            /*344.33 204*/
            background-clip: content-box; /*Padding-Box;  Default-box 最大 包埋BORDER*/
            filter: contrast(1);
        }

        .pic1{
            background-image: url("picture1.jpeg");
            background-position: right bottom;
            background-repeat: no-repeat, no-repeat;
            opacity: 1.0;
            height: 300px;

            background-size:15vw 25vh, 100vw 100vh;
        }

        .container-type1{
            height:150px;
            width:50%
        }

        .container-type2{
            height:300px;
            width:50%;
        }

    </style>
   
</head>
<body>

    <h1> THis is the first section</h1>
    <div class="container-type1 pattern-image1">
        <h1>  &nbsp;&nbsp; This is the second section</h1>
    </div>

    <div class="container-type2 pattern-image2 background-layer">
        <div class="pic1"><h1> &nbsp;&nbsp; <strong>TEST</strong></h1></div>
        
    </div>


   




   
   

    

    


    
</body>
</html>
