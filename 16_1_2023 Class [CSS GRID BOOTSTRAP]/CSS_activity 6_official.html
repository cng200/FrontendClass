<html>
<head>
<style>
  .grid-container {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: auto auto auto;
    background-color: lightseagreen;
    padding: 10px;
  }
  .grid-container > div {
    background-color: lightgray;
    border: 1px solid red;
    padding: 20px;
    font-size: 30px;
    text-align: center;
  }

  .grid-container > div:hover{
    color: orangered;
    background: darkred;
    font-weight: bold;
  }

  .item1 {
    grid-column-start: 1;
    grid-column-end: 3;
  }

  .item3{
    grid-column-start: 1;
    grid-column-end: 3;
  }

  .item6{
    grid-column-start: 2;
    grid-column-end: 4;
  }
  
  .item8{
    grid-column-start: 2;
    grid-column-end: 4;
  }
 
</style>
<title>CSS_activity 6</title>
</head>
<body>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>  
</div>

</body>
</html>
