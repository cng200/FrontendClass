<body>

    <div id="main">
        <ul id="list">
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
            <li>HTML</li>
            <li>ES6</li>
        </ul>
        <button type="button" onclick="iteratelist()">Click me to iterate!</button>
    </div>
    
    <script>
        let mainlist = document.querySelector("#list");
        let current = mainlist.firstElementChild
        function iteratelist() {
            console.log(current)
            //current = current.nextElementSibling
            if (current ===mainlist.lastElementChild) {
                current = mainlist.firstElementChild} 
            else current = current.nextElementSibling
        }
    </script>
